name: Build and Push Magnum 72B

on:
  push:
    branches: [ "main" ]
    paths:
      - 'Dockerfile'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # 1. MAGIC STEP: Free up disk space
      # GitHub Runners have ~14GB free by default. 
      # This step deletes Android SDKs, Dotnet, etc. to free up ~70GB.
      - name: Maximize Build Space
        uses: easimon/maximize-build-space@master
        with:
          root-reserve-mb: 512
          swap-size-mb: 1024
          remove-dotnet: 'true'
          remove-android: 'true'
          remove-haskell: 'true'
          remove-codeql: 'true'
          remove-docker-images: 'true'

      - name: Check Disk Space
        run: df -h

      # 2. Login to Docker Hub
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # 3. Build and Push (using standard docker command for simplicity and control)
      # We use --no-cache to ensure we don't eat space with layers we don't need
      - name: Build and Push Docker Image
        run: |
          docker build --no-cache -t ${{ secrets.DOCKER_USERNAME }}/magnum-72b-vllm:v1 .
          docker push ${{ secrets.DOCKER_USERNAME }}/magnum-72b-vllm:v1
